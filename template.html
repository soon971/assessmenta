<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title Aggregator</title>
    <style>
        body {
            font-family: sans-serif;
            background: #fff;
            color: #000;
            padding: 20px;
        }
        a {
            color: black;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Latest Headlines from The Verge</h1>
    <div>
        {% for item in headlines %}
            <h2><a href="{{ item.url }}" target="_blank">{{ item.title }}</a></h2>
        {% endfor %}
    </div>
</body>
</html>
